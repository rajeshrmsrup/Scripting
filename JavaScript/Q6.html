<html>
<head>
    <script>
        function cal(){
            var n1 = document.form1.num1.value;
            var oprtr = document.form1.op.value;
            var n2 = document.form1.num2.value;
            
            if(oprtr == '+'){
                var sum = Number(n1) + Number(n2);
                alert(sum);
            }
            if(oprtr == '-'){
                var sub = Number(n1) - Number(n2);
                alert(sub);
            }
            if(oprtr == '*'){
                var mult = Number(n1) * Number(n2);
                alert(mult);
            }
            if(oprtr == '/'){
                var div = Number(n1) / Number(n2);
                alert(div);
            }
            if(oprtr == '%'){
                var rem = Number(n1) % Number(n2);
                alert(rem);
            }
        }
    </script>
</head>
<style>
li{
    list-style: none;
    margin-bottom: 5px;
    font-size: 20px;
}
li label{
    float: left;
    width: 200px;
}
form{
    border: 1px solid black;
    width: 600px;
}
#sub {
    background-color: lightsalmon;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    font-size: 20px;
    text-decoration: none;
    cursor: pointer;
}
.cn{
    text-align: center;
}
</style>
<body onload="document.form1.num1.focus();">
    <h1>---Form type calculator---</h1>
    <form name='form1' onSubmit="return cal();">
        <ul>
            <li><label for="num1">Enter 1st number:</label></li>
            <li><input type="text" name="num1"></li><br>

            <li><label for="op">Operator:</label></li>
            <li>
                <select name="op">
                    <option selected="" value="Default">-Choose Operator-</option>
                    <option>+</option>
                    <option>-</option>
                    <option>*</option>
                    <option>/</option>
                    <option>%</option>
                </select>
            </li><br>

            <li><label for="num2">Enter 2nd number:</label></li>
            <li><input type="text" name="num2"></li><br>

            <li class="cn"><input type="submit" name="submit" id="sub" value="Submit" /></li>
        
        </ul>
    </form>
</body>
</html>
