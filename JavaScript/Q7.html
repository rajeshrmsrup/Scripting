<html>
<head>
    <script>
        function fun1() {
            var node = document.createElement("li");
            var app = prompt("Enter the element to add in the list:")
            var textnode = document.createTextNode(app);
            node.appendChild(textnode);
            document.getElementById("list").appendChild(node);
        }
        function fun2() {
            var list = document.getElementById("list");
            list.removeChild(list.childNodes[0]);
        }
        function fun3() {
            const rep = prompt("Enter the element to replace:");
            const repl = document.querySelector("li:first-child");
            const newItem = document.createElement("li");
            newItem.innerHTML=rep;
            repl.parentNode.replaceChild(newItem,repl);
        }
        </script>
</head>
<style>
button{
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    font-size: 20px;
    cursor: pointer;
}
</style>
<body>
    <h1>Web program to show the functionality of DOM tree traversal</h1>
    <ul id="list" type="circle">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <p>Add, Delete, and Replace a child node by taking user input.</p>
    <button onclick="fun1()">Add</button>
    <button onclick="fun2()">Delete</button>
    <button onclick="fun3()">Replace</button>
</body>
</html>
