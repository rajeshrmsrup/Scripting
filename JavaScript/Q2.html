<html>
<head>
    <script>
        function formValidation()
        {
            var Uname = document.form1.username;
            var Uemail = document.form1.email;
            var Ucourse = document.form1.course;
            var Usem = document.form1.sem;
            var Umobile = document.form1.mobile;

            if(uName(Uname)){
                if(ValidateEmail(Uemail)){
                    if(courseselect(Ucourse)){
                        if(semester(Usem)){
                            if(PhoneNumber(Umobile)){
                            }
                        }                            
                    }
                }
            }
            return false;
        }

        function uName(Uname)
        { 
            var letters = /^[A-Za-z ]+$/;
            if(Uname.value.match(letters))
                return true;
            else{
                alert("---WARNING---\nName must have alphabet characters only!");
                Uname.focus();
                return false;
            }
        }

        function ValidateEmail(Uemail)
        {
            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if(Uemail.value.match(mailformat))
                return true;
            else{
                alert("---WARNING---\nYou have entered an invalid email address!");
                Uemail.focus();
                return false;
            }
        }
        
        function courseselect(Ucourse)
        {
            if(Ucourse.value == "Default"){
                alert("---WARNING---\nSelect your course from the list");
                Ucourse.focus();
                return false;
            }
            else
                return true;
        }

        function semester(Usem){
            if(Usem.value != "Default"){
                return true;
            }
            else{
                alert("---WARNING---\nSelect your semester from the list");
                Usem.focus();
                return  false;
            }
        }

        function PhoneNumber(Umobile)
        { 
            var numbers = /^\d{10}$/;
            if(Umobile.value.match(numbers)){
                window.location.reload();
                alert("---CONGRATULATION---\nYour registration is complete");
                return true;
            }
            else{
                alert("---WARNING---\nEnter a valid number.");
                Umobile.focus();
                return false;
            }
        }

    </script>
</head>

<style>
li{
    list-style: none;
    margin-bottom: 5px;
}
li label{
    float: left;
    width: 100px;
}
#sub {
    margin-top:20px;
    font-size:18px
}
</style>

<body onload="document.form1.userid.focus();">
    <h1>Input following details</h1>
    <form name='form1' onSubmit="return formValidation();">
        <ul>
            <li><label for="username">Name:</label></li>
            <li><input type="text" name="username"></li>
            <li><label for="email">Email:</label></li>
            <li><input type="text" name="email"></li>
            <li><label for="course">Course:</label></li>
            <li>
                <select name="course">
                    <option selected="" value="Default">-Choose your course-</option>
                    <option>MCA</option>
                    <option>BCA</option>
                    <option>MBA</option>
                    <option>B.Tech</option>
                </select>
            </li>
            <li><label for="sem">Semester:</label></li>
            <li>
                <select name="sem">
                    <option selected="" value="Default">-Choose your semester-</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
            </li>
            <li><label for="mobile">Mobile No.:</label></li>
            <li><input type="text" name="mobile"></li>

            <li><input type="submit" name="submit" id="sub" value="Submit" /></li>
        </ul>
    </form>
</body>
</html>
