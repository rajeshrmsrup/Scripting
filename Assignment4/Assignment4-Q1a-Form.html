<body>
    <form>
        <table cellpadding="4">
            <tr>
                <td colspan="2"><h3 align="center">Novell Services Login</h3></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="password"></td>
            </tr>

            <tr>
                <td>City of Employment:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Web server:</td>
                <td>
                    <select>
                        <option>--- Choose a server --</option>
                        <option>Server 1</option>
                        <option>Server 2</option>
                        <option>Other</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Please specify your role:</td>
                <td><br>
                    <input type="radio" name="role">Admin<br>
                    <input type="radio" name="role">Engineer<br>
                    <input type="radio" name="role">Manager<br>
                    <input type="radio" name="role">Guest
                </td>
            </tr>

            <tr>
                <td>Single Sign-on to following:</td>
                <td><br>
                    <input type="checkbox">Mail<br>
                    <input type="checkbox">Payroll<br>
                    <input type="checkbox">Self-service<br>
                </td>
            </tr>
            
            <tr>
                <td align="center" colspan="2">
                    <input type="submit" value="Login">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
