<html>
<head>
    <title>Rajesh Kumar, 22, MCA-B</title>
</head>

<body>
    <form style="margin-right: 55%;">
        <fieldset><legend>Application form</legend>
            <table>
                <tr>
                    <td>Full Name:</td>
                    <td><input type="text" placeholder="Rajesh"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="rajesh@gmail.com"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>Nationality:</td>
                    <td>
                        <select>
                            <option>Indian</option>
                            <option>Chinese</option>
                            <option>German</option>
                            <option>American</option>
                            <option>Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Skills:</td>
                    <td>
                        <input type="checkbox">Asp.Net
                        <input type="checkbox">jQuery<br>
                        <input type="checkbox">MVC&emsp;
                        <input type="checkbox">Sql Server
                    </td>
                </tr>
                <tr>
                    <td>Post applying for:</td>
                    <td><br>
                        <input type="radio" name="post">Trainee &emsp;&emsp;
                        <input type="radio" name="post">Software Engineer<br>
                        <input type="radio" name="post">Team Leader
                        <input type="radio" name="post">Project Manager
                    </td>
                </tr>
                <tr>
                    <td><br>Upload Resume:</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>Paste your resume:</td>
                    <td>
                        <textarea placeholder="Sample resume text..." rows="4" cols="30"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">Notify me the status via Email
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio">I agree to terms & conditions
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
