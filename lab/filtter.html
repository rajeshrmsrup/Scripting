<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script>
        var app = angular.module("myModule", [])
                .controller("myController", function($scope){
        
        var employees = [
            { name: "Akshay", dateOfBirth: new Date("July 21,1960"),Address: "Mumbai", Salary: 55000 },  
            { name: "Milind", dateOfBirth: new Date("July 20,1960"), Address: "Delhi", phoneNumber: "Nashik", Salary: 68000 },  
            { name: "Raghvan", dateOfBirth: new Date("July 19,1960"), Address: "Aligarh",  phoneNumber: "Pune", Salary: 5700 },  
            { name: "Hari", dateOfBirth: new Date("July 18,1960"), Address: "Noida", phoneNumber: "Mumbai", Salary: 53000 }
        ];

        $scope.employees = employees;
        });
    </script>
    <style>
        div{
            font:15px Tahoma;
            margin:10px;
        }
        input {
            padding:5px 7px;
        }
        table, th, td {
            border:solid 1px #CCC;
            padding:1px 3px;
            font:15px Tahoma;
        }
        th {
            font-weight:bold;
        }
    </style>
</head>
<body ng-app="myModule">
    <div ng-controller="myController">
        <table>  
            <thead>  
                <tr>  
                    <th>Name</th>  
                    <th>Date of Birth</th>  
                    <th>Address</th>  
                    <th>Salary</th>  
                    <th>Salary</th>  
                </tr>  
            </thead>  
            <tbody>  
                <tr ng-repeat="employee in employees">  
                    <td>{{employee.name | uppercase }}</td>  
                    <td>{{employee.dateOfBirth | date : "dd/MM/yyyy" }}</td>  
                    <td>{{employee.Address | lowercase }}</td>  
                    <td>{{employee.Salary | number:2}}</td>  
                    <td>{{employee.Salary}}</td>  
                </tr> 
            </tbody>  
        </table>
    </div> 
</body>
</html>
