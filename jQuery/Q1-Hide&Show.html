<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $(".hide").click(function(){
            $("iframe").hide();
        });
        $(".show").click(function(){
            $("iframe").show();
        });
    });
</script>
</head>
<style>
button{
    background-color: lightsalmon;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    font-size: 20px;
    text-decoration: none;
    cursor: pointer;
}
</style>
<body>
    <h1>Web Page to hide and show an element on button click</h1>
    <p>click on the "Hide" button to disappear below image.</p>
    <iframe src="https://giphy.com/embed/kTcJPBxUqZEAM" width="480" height="286" frameBorder="0"></iframe><br><br>
    <button class="hide">Hide</button>
    <button class="show">Show</button>
</body>
</html>
