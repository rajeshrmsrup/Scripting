<html>
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".hide").click(function(){
                $("iframe").hide();
                $(".hideP").hide();
                $(".showP").show();
                $('.showP').text("click on the Show button to appear hidden image.");
            });
            $(".show").click(function(){
                $("iframe").show();
                $(".showP").hide();
                $(".hideP").show();
            });
        });
    </script>
</head>
<style>
button{
    background-color: lightsalmon;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    font-size: 20px;
    cursor: pointer;
}
</style>
<body>
    <h1>Web Page to hide and show an element on button click</h1>
    <p class="hideP">click on the "Hide" button to disappear below image.</p>
    <iframe src="https://giphy.com/embed/kTcJPBxUqZEAM" width="480" height="286" frameBorder="0"></iframe><br><br>
    <p class="showP"></p>
    <button class="hide">Hide</button>
    <button class="show">Show</button>
</body>
</html>
